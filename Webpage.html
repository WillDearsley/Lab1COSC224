<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>My Random Page</title>
		<style>
        body {
            display: grid;
			background-color: Pink;
            grid-template-areas: 
                "header header"
                "content content"
                "footer footer";
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 1fr;
            margin: 0;
			
            font-family: Arial, sans-serif;
        }
        header {
            grid-area: header;
            text-align: center;
            padding: 10px;
			background-color: PaleVioletRed;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        nav a:hover {
            text-decoration: underline;
        }
        footer {
            grid-area: footer;
            text-align: center;
            padding: 10px;
			background-color: PaleVioletRed;
        }
        sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 200px;
            height: 100%;
			background-color: Pink;
            padding: 10px;
        }
        sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        sidebar li {
            margin-bottom: 10px;
        }
        div {
            grid-area: content;
            margin-right: 220px;
            padding: 20px;
			text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
	</head>
	<body>
		<header>
			<h1>Welcome to My Simple HTML Page</h1>
			<nav>
				<a href="">Home</a> | 
				<a href="https://www.reddit.com/r/catpictures/">Cats</a> | 
				<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Contact</a>
			</nav>
		</header>
		<sidebar>
			<h3>Sidebar</h3>
			<ul>
				<li><a href="https://www.pinterest.com/schaefdesigns/more-great-cat-pictures/">More Links</a></li>
				<li><a href="https://www.youtube.com/watch?v=paWE-GvDO1c">Even More Links</a></li>
				<li><a href="https://www.youtube.com/watch?v=Q1-EGAHqZ-8">Wohoo More Links</a></li>
			</ul>
		</sidebar>
		<div>
			<img src="https://gratisography.com/wp-content/uploads/2024/01/gratisography-cyber-kitty-800x525.jpg" alt="cool cat">
			<p>When this page is completed it will be the greatest webpage ever created</p>
		</div>
	</body>
	<footer>
        <p>&copy; THIS WAS COPYWRITED</p>
    </footer>
</html>
